<div class="map-div">
  <sebm-google-map [disableDefaultUI]="true" [latitude]="lat" [longitude]="lng" [styles]="styles" [zoom]="zoom">
    <sebm-google-map-marker *ngFor="let message of messages" [latitude]="message.Lat" [longitude]="message.Lng" [iconUrl]="iconUrl"></sebm-google-map-marker>
  </sebm-google-map>
  <div *ngFor="let message of messages">
    Lat: {{message.Lat}}
    Lng: {{message.Lng}}
  </div>
</div>
